<div class="book-miniature">
  <img class="img" [src]="book.bookCover" alt="{{book.bookTitle}} Image">
  <div class="miniature-body">
    <b class="miniature-title"> {{book.bookTitle}}</b>
    <p class="miniature-text">{{book.bookLanguage}} </p>
    <div class="stars">
      <app-star-rating [bookrating]=book.bookRating></app-star-rating>
    </div>
  </div>
</div>
