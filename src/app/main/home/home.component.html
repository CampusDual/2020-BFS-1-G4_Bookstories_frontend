<h4>Tus recomendados</h4>
<o-grid #books
        class="grid-container"
        attr="booksGrid"
        service="books"
        entity="bookdetails"
        columns="BOOK_ID;BOOK_TITLE;LANGUAGE_NAME;NAME;COVER_PAGE"
        cols="4"
        orderable="yes"
        quick-filter="yes"
        grid-item-height="480"
        gutter-size="10px"
        sortable-columns="BOOK_TITLE;LANGUAGE_NAME;NAME"
        keys="BOOK_ID"
        pageable="no"
        detail-mode="no"
        query-rows="16">
    <o-grid-item *ngFor="let item of books.dataArray">
        <o-column layout-padding class="container-item">
            <app-books-miniature [bookitem]=item></app-books-miniature>
        </o-column>
    </o-grid-item>
</o-grid>
